<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFRAME</title>
  <style>
    h1 {
      text-align: center;
      color: blue;
      font-size: 40px;
      text-shadow: 4px 4px 16px rgba(0, 0, 0, 0.5);
      font-family: cursive;
        /* Sticky positioning */
  position: sticky;
  top: 0; /* Stick to the top of the page */
  z-index: 100; /* Ensure the heading stays on top of other content */
  background-color: white; /* Optional: to avoid text blending with content behind */
  padding: 10px 0; /* Optional: Add some padding */
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh; /* Adjusted height for responsiveness */
    }
    .iframe {
      border-radius: 20px;
      width: 70%; /* Responsive width */
      height: 70vh; /* Responsive height */
      max-width: 1250px; /* Max size for larger screens */
      margin-bottom: 30px;
      
    }
    /* Footer styles */
    footer {
            background-color: rgb(0, 191, 255);
            text-align: center;
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 100px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center; /* Vertically centers the text */
            justify-content: center;
            font-weight: bold;
    }
    .link {
      text-align: center;
      margin-bottom: 50px;
    }
    a {
      color: rgb(246, 132, 151);
    }
    a:hover {
      color: blue;
    }
    h6 {
      text-align: center;
      color: rgb(167, 164, 164);
    }

/* Media query for smaller screens (tablets and mobile) */
@media (max-width: 768px) {
  h1 {
    font-size: 30px; /* Smaller font size for smaller screens */
    margin-bottom: 0px; /* Minimize gap between heading and iframe */
    /* Sticky positioning for mobile */
    position: sticky;
    top: 0;
    z-index: 100; /* Ensure it stays above other content */
    background-color: white; /* Keep background to avoid text blending */
    padding: 10px 0;
  }
  .iframe {
    width: 100%;
    height: 70vh; /* Adjust height for tablets and mobile */
    border-radius: 15px;
  }
  .iframe-container {
    margin-bottom: 0px; /* Minimize gap between iframe and link */
  }
  .link {
    margin-bottom: 0px; /* Minimize gap between link and footer */
  }
  footer {
    font-size: 14px; /* Smaller font size for footer */
    padding: 0px;
    margin-left: 0; /* Ensure the footer touches the left side of the screen */
    margin-right: 0px; /* Equalize space on both sides */
  }
}

/* Media query for very small mobile screens */
@media (max-width: 480px) {
  h1 {
    font-size: 24px;
    margin-bottom: 0px; /* Further minimize gap between heading and iframe */
    /* Sticky positioning for very small screens */
    position: sticky;
    top: 0;
    z-index: 100; /* Ensure it stays above other content */
    background-color: white;
    padding: 10px 0;
  }
  .iframe {
    height: 35vh;
  }
  .iframe-container {
    margin-bottom: 5px; /* Minimize gap between iframe and link */
  }
  .link {
    margin-bottom: 3px; /* Further minimize gap between link and footer */
  }
  footer {
    font-size: 15px;
    padding: 0px;
    margin-left: 0; /* Ensure footer touches the left side */
    margin-right: 0; /* Equalize space on both sides */
  }
}
  </style>
</head>
<body>

  <h1><u>Added iframe in html to access youtube video clip</u></h1>

  <div class="iframe-container">
    <iframe
      class="iframe"
      src="https://www.youtube.com/embed/lTxn2BuqyzU?si=r2a_CoS0OM7rjyvm"
      title="YouTube video on Next.js framework">
    </iframe>
  </div>

  <div class="link">
    <a href="https://github.com/Ameen-Alam/PIAIC-HTML-CSS-Assignments/?tab=readme-ov-file">GitHub/GIAIC-HTML-CSS-Assignments</a>
  </div>
    <h6><i>Author: Azmat Ali</i></h6>
  <!-- Footer -->
  <footer>
    Copyright <sup>&copy;</sup> 2024 All rights reserved
  </footer>
    
</body>
</html>
